<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PEDIDO </title>
</head>
<body>
    <h1>Aquí puedes ordenar</h1>
    <form action="#" method="post">
        <label for="name">Nombre </label><br>
        <input type="text" id="name"><br>
        <label for="email">Email </label><br>
        <input type="email" id="email"><br>
        <label for="phone">Teléfono </label><br>
        <input type="text" id="phone"><br>
        <div class="combinar-selectores">
        <select id="flavor" name="flavor">
            <option value="Fresa">Fresa</option>
            <option value="Chocolate">Chocolate</option>
            <option value="zanahoria">Zanahoria</option>
        </select>
        <select id="adorno" name="adorno">
            <option value="Carrito">Carrito</option>
            <option value="Velitas">Velitas</option>
            <option value="velita chispas">Velita chispas</option>
        </select>
        </div>
        <label for="message">Mensaje </label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
        <button>Hacer pedido</button>
    </form>





</body>
</html>
